[tool.black]
line-length = 88
target_version = ['py312']
exclude = '''
(
  /(
    | \.git
    | \.venv
    | \.mypy_cache
    | \.tox
  )/
)
'''

[tool.mypy]
check_untyped_defs = "true"
disallow_any_generics = "true"
disallow_incomplete_defs = "true"
disallow_untyped_defs = "true"
no_implicit_optional = "true"
ignore_missing_imports = "true"

[tool.isort]
line_length = 88
profile = "black"

[tool.poetry]
name = "qe-metrics"
version = "1.0.0"
description = "Report QE metrics"
authors = ["QE Community"]
readme = "README.md"
license = "GPLv3"
homepage = "https://github.com/RedHatQE/qe-metrics"
repository = "https://github.com/RedHatQE/qe-metrics"
packages = [{include = "cli"}]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "License :: OSI Approved :: GPLv3 License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
]

[tool.poetry.urls]
Download = "https://github.com/RedHatQE/qe-metrics"
"Bug Tracker" = "https://github.com/RedHatQE/qe-metrics/issues"

[tool.poetry.dependencies]
python = "^3.12"
click = "^8.1.7"
jira = "^3.5.2"
jinja2 = "^3.1.2"
python-simple-logger = "^1.0.8"

[tool.poetry.group.dev.dependencies]
tox = "^4.11.4"
pre-commit = "^3.6.0"
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"

[tool.poetry.scripts]
qe-metrics = "cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
